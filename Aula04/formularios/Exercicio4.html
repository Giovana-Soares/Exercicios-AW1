<!DOCTYPE html>
<html>
<head>
    <title>Como validar e-mail no formulário do HTML</title>
</head>
<body>
    <p>Por favor, entre com o seu endereço de e-mail:</p>
    <form>
        <div>
            <input type="email" name="email" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
